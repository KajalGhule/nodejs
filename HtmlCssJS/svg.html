<!DOCTYPE html>
<html>
    <head>
    <title>SVG Example</title>
    </head>
    <body>
        <h1>SVG Shapes</h1>
        <svg width="500" height="300" style="background-color: lightblue;">
            <!-- Rectangle -->
            <rect x="50" y="50" width="200" height="100" fill="orange" stroke="black" stroke-width="2"/>
            <!-- Circle -->
            <circle cx="350" cy="100" r="50" fill="green" stroke="black" stroke-width="2"/>
            <!-- Line -->
            <line x1="50" y1="200" x2="250" y2="200" stroke="blue" stroke-width="2"/>
            <!-- Text -->
            <text x="150" y="250" font-family="Arial" font-size="24" fill="purple">Hello SVG!</text>
        </svg>
</html>
