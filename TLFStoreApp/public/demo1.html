    <body>
        <button id="btn1">Hide Me</button>
        <button id="btn2">Click Me</button>
        <p id="mission">No one can stop you</p>
        <div id="name">kajal</div>
        <script>
          /* classical DOM API

           $(document).ready(function(){

            $("#btn1").click(function(){
                console.log("Button is clicked");
